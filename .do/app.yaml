name: ephphatha-connect-learn
static_sites:
- name: web
  source_dir: /
  github:
    repo: PaulVin254/ephphatha-connect-learn
    branch: main
  build_command: npm ci && npm run build
  output_dir: dist
  index_document: index.html
  error_document: index.html
  routes:
  - path: /
    preserve_path_prefix: false
  catchall_document: index.html
  cors:
    allow_origins:
    - exact: https://ephphathakenya.co.ke
